<!-- 新建template.html文件的目的是为了保存模板文件的干净，因为每次完成骨架屏的注入后，index.html文件中的vue-ssr-outlet占位符已经被骨架屏代码所替代，再次修改骨架屏就无法完成骨架屏的注入，所以在注入骨架屏时先用template.html文件中的内容替换index.html文件，避免了每次修改骨架屏时还要手动修改index.html -->
